apiVersion: apps/v1 

kind: Deployment 

metadata: 
  name: challenge-crypto400-file

spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: challenge-crypto400-file
  template: 
    metadata: 
      labels: 
        app: challenge-crypto400-file
    spec: 
      containers: 
      - name: challenge-crypto400-file
        image: tcctf2021registry.azurecr.io/crypto400-file:latest 
        imagePullPolicy: "Always"

--- 

apiVersion: v1 

kind: Service 

metadata: 
  name: challenge-crypto400-file

spec: 
  ports: 
  - port: 80
    targetPort: 80
  selector: 
    app: challenge-crypto400-file

--- 


apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(/crypto400)$ $1/index.html permanent;
  name: challenge-crypto400-file-ingress
  namespace: default
spec:
  tls:
  - hosts:
    - challenges.silicon-ctf.party
    secretName: tls-secret
  rules:
  - host: challenges.silicon-ctf.party
    http:
      paths:
      - backend:
          serviceName: challenge-crypto400-file
          servicePort: 80
        path: /crypto400(/|$)(.*)
        pathType: Prefix
